<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="820" viewBox="0 0 1200 820">
  <defs>
    <style>
      .title { font: 700 28px Arial, Helvetica, sans-serif; fill: #111; }
      .section { font: 700 20px Arial, Helvetica, sans-serif; fill: #111; }
      .label { font: 16px Arial, Helvetica, sans-serif; fill: #111; }
      .small { font: 14px Arial, Helvetica, sans-serif; fill: #333; }
      .tiny { font: 12px Arial, Helvetica, sans-serif; fill: #444; }
      .box { fill: #ffffff; stroke: #111; stroke-width: 2; }
      .soft { fill: #f5f6f8; stroke: #111; stroke-width: 2; }
      .accent { fill: #e8eefc; stroke: #111; stroke-width: 2; }
      .dash { stroke-dasharray: 6 5; }
    </style>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.18"/>
    </filter>

    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5"
            markerWidth="7" markerHeight="7" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#111"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="40" y="48" class="title">Geo-Electromagnetic Methods in Geophysics</text>
  <text x="40" y="78" class="small">
    Mapping subsurface electrical conductivity to infer fluids, lithology, temperature, and structure
  </text>

  <!-- Central concept -->
  <g filter="url(#shadow)">
    <rect x="420" y="120" width="360" height="140" rx="18" class="accent"/>
  </g>
  <text x="600" y="158" text-anchor="middle" class="section">Electrical Conductivity œÉ(x,y,z)</text>
  <text x="600" y="186" text-anchor="middle" class="small">Sensitive to:</text>
  <text x="600" y="210" text-anchor="middle" class="small">
    fluids ‚Ä¢ salinity ‚Ä¢ temperature ‚Ä¢ melt ‚Ä¢ clay ‚Ä¢ graphite ‚Ä¢ sulfides
  </text>

  <!-- Method boxes -->
  <!-- MT -->
  <g filter="url(#shadow)">
    <rect x="60" y="320" width="300" height="200" rx="16" class="box"/>
  </g>
  <text x="210" y="352" text-anchor="middle" class="section">Magnetotellurics (MT)</text>
  <text x="80" y="382" class="small">‚Ä¢ Natural EM sources</text>
  <text x="80" y="406" class="small">‚Ä¢ Periods: ms ‚Äì days</text>
  <text x="80" y="430" class="small">‚Ä¢ Depth: crust ‚Üí mantle</text>
  <text x="80" y="454" class="small">‚Ä¢ Z(œâ) = E/H</text>
  <text x="80" y="478" class="small">Applications:</text>
  <text x="100" y="502" class="tiny">‚Äì Lithosphere‚Äìasthenosphere boundary</text>
  <text x="100" y="520" class="tiny">‚Äì Subduction zones</text>

  <!-- CSEM -->
  <g filter="url(#shadow)">
    <rect x="450" y="320" width="300" height="200" rx="16" class="box"/>
  </g>
  <text x="600" y="352" text-anchor="middle" class="section">Controlled-Source EM (CSEM)</text>
  <text x="470" y="382" class="small">‚Ä¢ Artificial transmitter</text>
  <text x="470" y="406" class="small">‚Ä¢ Frequency or time domain</text>
  <text x="470" y="430" class="small">‚Ä¢ Marine & land</text>
  <text x="470" y="454" class="small">Applications:</text>
  <text x="490" y="478" class="tiny">‚Äì Hydrocarbon detection</text>
  <text x="490" y="496" class="tiny">‚Äì CO‚ÇÇ storage monitoring</text>
  <text x="490" y="514" class="tiny">‚Äì Reservoir characterization</text>

  <!-- TEM -->
  <g filter="url(#shadow)">
    <rect x="840" y="320" width="300" height="200" rx="16" class="box"/>
  </g>
  <text x="990" y="352" text-anchor="middle" class="section">Transient EM (TEM)</text>
  <text x="860" y="382" class="small">‚Ä¢ Current step-off</text>
  <text x="860" y="406" class="small">‚Ä¢ Diffusive EM fields</text>
  <text x="860" y="430" class="small">‚Ä¢ Shallow to mid-depth</text>
  <text x="860" y="454" class="small">Applications:</text>
  <text x="880" y="478" class="tiny">‚Äì Groundwater mapping</text>
  <text x="880" y="496" class="tiny">‚Äì Environmental surveys</text>
  <text x="880" y="514" class="tiny">‚Äì Engineering geophysics</text>

