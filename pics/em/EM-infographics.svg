  <g filter="url(#shadow)">
    <rect x="60" y="580" width="1080" height="180" rx="18" class="soft"/>
  </g>
  <text x="600" y="612" text-anchor="middle" class="section">Key Application Domains</text>

  <text x="120" y="650" class="label">üåã Tectonics & Geodynamics</text>
  <text x="120" y="672" class="tiny">Melt, fluids, LAB, subduction processes</text>

  <text x="420" y="650" class="label">üíß Hydrogeophysics</text>
  <text x="420" y="672" class="tiny">Aquifers, salinity, seawater intrusion</text>

  <text x="720" y="650" class="label">‚ö° Energy & Resources</text>
  <text x="720" y="672" class="tiny">Geothermal, hydrocarbons, critical minerals</text>

  <text x="120" y="710" class="label">üå± Environmental & Engineering</text>
  <text x="120" y="732" class="tiny">Contamination, infrastructure, permafrost</text>

  <text x="720" y="710" class="label">üõ∞Ô∏è Monitoring & Time-Lapse</text>
  <text x="720" y="732" class="tiny">Reservoir changes, CO‚ÇÇ, geothermal production</text>

  <!-- Connecting arrows -->
  <line x1="600" y1="260" x2="210" y2="320" stroke="#111" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="600" y1="260" x2="600" y2="320" stroke="#111" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="600" y1="260" x2="990" y2="320" stroke="#111" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Footer -->
  <text x="40" y="800" class="tiny">
    Conceptual infographic. EM methods infer subsurface properties indirectly via conductivity contrasts and inversion.
  </text>
</svg>