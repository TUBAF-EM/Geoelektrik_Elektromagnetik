project:
  type: book
  output-dir: docs

profile:
  default: book
  group:
    - [book, slides]

book:
  title: "Modul Geoelektrik und Elektromagnetik"
  author: "Thomas Günther und Ralph-Uwe Börner"
  date: today
  chapters:
    - index.qmd
    - history.qmd
    - methods.qmd
    - slidedecks.qmd

format: 
  html:
    theme: cosmo
    number-sections: true
    crossref:
      chapters: true
      eq-prefix: ""
    lib-dir: site_libs
    code-fold: true
    code-summary: "Code anzeigen"
    html-math-method: mathjax
    include-in-header:
      - text: |
          <script>
          window.MathJax = {
            loader: {
              load: ['[tex]/physics']
            },
            tex: {
              packages: {'[+]': ['physics']}
            }
          };
          </script>
 
editor: source