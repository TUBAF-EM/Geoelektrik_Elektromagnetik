project:
  type: book
  output-dir: docs
lang: "de"
profile:
  default: book
  group:
    - [book, slides]

book:
  title: "Geoelektrik und Elektromagnetik"
  author: "Thomas Günther und Ralph-Uwe Börner"
  date: today
  # csl: harvard.csl
  chapters:
    - index.qmd
    - einfuehrung.qmd
    - part: "Geoelektrik"
      chapters:
        - grundgleichungen_dc.qmd
        - sens_arrays.qmd
        - ves.qmd
        - ert.qmd
        - timelapse_ert.qmd
        - induzierte_polarisation.qmd
        - ert_praxis.qmd
    - part: "Elektromagnetik"
      chapters:
        - einfuehrung_em.qmd
        - grundgleichungen_em.qmd
        - magnetotellurik.qmd
    - zusammenfassung.qmd
    - literatur.qmd
    - slidedecks.qmd

bibliography: geoelem.bib
csl: harvard.csl

format:
  html:
    theme: cosmo
    number-sections: true
    crossref:
      chapters: true
      eq-prefix: ""
    lib-dir: site_libs
    code-fold: true
    code-summary: "Code anzeigen"
    html-math-method: mathjax
    include-in-header:
      - text: |
          <script>
          window.MathJax = {
            loader: {
              load: ['[tex]/physics']
            },
            tex: {
              packages: {'[+]': ['physics']}
            }
          };
          </script>

editor: source
jupyter: python3